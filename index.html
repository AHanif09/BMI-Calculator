<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Kalkulator BMI</h1>
        <form id="form" name="form">
            <h5>Masukkan Berat Badan (KG)</h5>
            <input type="number" name="weight" id="weight" placeholder="Berat Badan(kg)" required> 
            <h5>Masukkan Tinggi Badan (CM)</h5>
            <input type="number" name="height" id="height" placeholder="Tinggi Badan(cm)" required>
            <input type="submit" id="submit" value="Hitung BMI">
            <div id="result"></div>
        </form>
    </section>   
</body>
</html>
